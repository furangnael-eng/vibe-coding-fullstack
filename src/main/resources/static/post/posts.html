<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Í≤åÏãúÌåê Î™©Î°ù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --surface2: #22263a;
            --accent: #6c63ff;
            --accent-hover: #584fe3;
            --text: #e2e8f0;
            --text-muted: #64748b;
            --border: #2d3150;
            --success: #34d399;
            --danger: #f87171;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6c63ff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.3);
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .post-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .post-item {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .post-item:hover {
            border-color: var(--accent);
            background: var(--surface2);
            transform: translateX(4px);
        }

        .post-no {
            font-size: 0.75rem;
            color: var(--text-muted);
            min-width: 36px;
        }

        .post-title {
            flex: 1;
            font-size: 0.975rem;
            font-weight: 500;
        }

        .post-meta {
            display: flex;
            gap: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .meta-badge {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 0;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 32px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .page-btn:hover,
        .page-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #error-toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #ef4444;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            font-size: 0.875rem;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>üìù Í≤åÏãúÌåê</h1>
        <a href="/post/post_new.html" class="btn btn-primary">+ ÏÉà Í∏Ä Ïì∞Í∏∞</a>
    </header>
    <main>
        <div id="post-list" class="post-list"></div>
        <div id="pagination" class="pagination"></div>
    </main>
    <div id="error-toast"></div>
    <script src="/post/posts.js"></script>
</body>

</html>
