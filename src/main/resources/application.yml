spring:
  application:
    name: vibeapp
  datasource:
    url: jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always
      continue-on-error: false
  output:
    ansi:
      enabled: always

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.vibeapp.post
  configuration:
    map-underscore-to-camel-case: true

logging:
  file:
    name: ./logs/app.log
  level:
    root: info
    org.springframework.boot.autoconfigure: debug
    com.example.vibeapp: debug

debug: true
