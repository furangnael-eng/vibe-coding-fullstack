<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'Vibe Coding | Edit Post - ' + ${post.title}">Vibe Coding | Edit Post</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0df2",
                        "background-dark": "#050505",
                        "surface-dark": "#0d0d1a",
                        "accent-blue": "#00d4ff"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(13, 13, 242, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(13, 13, 242, 0.1) 0%, rgba(5, 5, 5, 1) 100%);
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 antialiased overflow-x-hidden min-h-screen hero-gradient">
    <header class="fixed top-0 left-0 right-0 z-50 border-b border-primary/10 bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary p-1.5 rounded-lg">
                    <span class="material-symbols-outlined text-white text-2xl">terminal</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-100">Vibe<span
                        class="text-primary">Coding</span></h1>
            </div>
            <nav class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium text-slate-400 hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary" href="/posts">Posts</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto">
        <div class="mb-12">
            <h2 class="text-primary font-bold text-sm uppercase tracking-[0.2em] mb-4">Edit Mode</h2>
            <h3 class="text-4xl md:text-5xl font-bold text-slate-100 leading-tight mb-8">게시글 수정</h3>
        </div>

        <div class="glass-card rounded-2xl p-8 md:p-12 border border-primary/10 shadow-2xl">
            <form id="editForm" th:action="@{/posts/{no}/save(no=${post.no})}" method="post" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 번호 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">번호</label>
                        <input type="text" th:value="${post.no}" readonly
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-slate-500 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 조회수 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">조회수</label>
                        <input type="text" th:value="${post.views}" readonly
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-slate-500 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 생성일 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">생성일</label>
                        <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-slate-500 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 수정일 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">수정일</label>
                        <input type="text"
                            th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                            readonly
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-5 py-4 text-slate-500 focus:outline-none cursor-not-allowed" />
                    </div>
                </div>

                <!-- 제목 -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">제목</label>
                    <input type="text" th:value="${post.title}" name="title" required
                        class="w-full bg-white/5 border border-primary/20 rounded-xl px-5 py-4 text-slate-100 placeholder:text-slate-600 focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all text-xl font-bold" />
                </div>

                <!-- 내용 -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-400 uppercase tracking-wider block">내용</label>
                    <textarea rows="10" name="content" th:text="${post.content}" required
                        class="w-full bg-white/5 border border-primary/20 rounded-xl px-5 py-4 text-slate-100 placeholder:text-slate-600 focus:ring-2 focus:ring-primary/40 focus:border-primary transition-all resize-none leading-relaxed"></textarea>
                </div>

                <!-- 버튼 그룹 -->
                <div class="pt-8 flex flex-col md:flex-row gap-4">
                    <button type="submit"
                        class="flex-1 bg-primary hover:bg-accent-blue text-white px-8 py-4 rounded-xl text-lg font-bold transition-all shadow-[0_0_20px_rgba(13,13,242,0.3)] flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">save</span>
                        저장하기
                    </button>
                    <a th:href="@{/posts/{no}(no=${post.no})}"
                        class="flex-1 bg-slate-800/50 hover:bg-slate-800 text-slate-100 px-8 py-4 rounded-xl text-lg font-bold transition-all border border-slate-700 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">close</span>
                        취소하기
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('editForm').onsubmit = function () {
            alert('게시글이 수정되었습니다.');
            return true;
        };
    </script>

    <footer class="bg-background-dark border-t border-white/5 pt-10 pb-10 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 text-sm">© 2024 Vibe Coding Agency. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
