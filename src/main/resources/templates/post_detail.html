<!DOCTYPE html>
<html class="dark" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'Vibe Coding | ' + ${post.title}">Vibe Coding | Post Detail</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0df2",
                        "background-dark": "#050505",
                        "surface-dark": "#0d0d1a",
                        "accent-blue": "#00d4ff"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(13, 13, 242, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(13, 13, 242, 0.1) 0%, rgba(5, 5, 5, 1) 100%);
        }
    </style>
</head>

<body class="bg-background-dark text-slate-100 antialiased overflow-x-hidden min-h-screen hero-gradient">
    <header class="fixed top-0 left-0 right-0 z-50 border-b border-primary/10 bg-background-dark/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary p-1.5 rounded-lg">
                    <span class="material-symbols-outlined text-white text-2xl">terminal</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-100">Vibe<span
                        class="text-primary">Coding</span></h1>
            </div>
            <nav class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium text-slate-400 hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary" href="/posts">Posts</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto">
        <div class="mb-12">
            <a href="/posts"
                class="inline-flex items-center gap-2 text-primary hover:text-accent-blue transition-colors font-bold text-sm uppercase tracking-wider mb-6">
                <span class="material-symbols-outlined text-sm">arrow_back</span>
                Back to List
            </a>
            <h2 class="text-primary font-bold text-sm uppercase tracking-[0.2em] mb-4" th:text="|No. ${post.no}|">No. 1
            </h2>
            <h3 class="text-4xl md:text-5xl font-bold text-slate-100 leading-tight mb-8" th:text="${post.title}">Post
                Title</h3>

            <div class="flex flex-wrap items-center gap-6 py-6 border-y border-white/5 mb-12 text-sm text-slate-400">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm text-primary">calendar_today</span>
                    <span th:text="|Created: ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|">2024-02-23
                        10:00</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm text-primary">update</span>
                    <span th:text="|Updated: ${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}|">2024-02-23
                        11:00</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm text-primary">visibility</span>
                    <span th:text="|Views: ${post.views}|">123</span>
                </div>
            </div>
        </div>

        <div class="glass-card rounded-2xl p-8 md:p-12 border border-primary/10 shadow-2xl min-h-[400px]">
            <div class="prose prose-invert max-w-none text-slate-300 leading-relaxed text-lg" th:text="${post.content}">
                Post content goes here...
            </div>
        </div>

        <div class="mt-12 flex justify-between items-center">
            <div class="flex gap-4">
                <a th:href="@{/posts/{no}/edit(no=${post.no})}"
                    class="bg-slate-800/50 hover:bg-slate-800 text-slate-100 px-6 py-2.5 rounded-lg text-sm font-bold transition-all border border-slate-700 flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">edit</span>
                    Edit
                </a>
                <form th:action="@{/posts/{no}/delete(no=${post.no})}" method="post"
                    onsubmit="return confirm('정말로 이 게시글을 삭제하시겠습니까?');" class="inline">
                    <button type="submit"
                        class="bg-red-500/10 hover:bg-red-500/20 text-red-500 px-6 py-2.5 rounded-lg text-sm font-bold transition-all border border-red-500/20 flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">delete</span>
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-background-dark border-t border-white/5 pt-10 pb-10 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 text-sm">© 2024 Vibe Coding Agency. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
