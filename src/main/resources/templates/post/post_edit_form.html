<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title th:text="'Vibe Coding | Edit Post - ' + ${post.title}">Vibe Coding | Edit Post</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0df2",
                        "background-light": "#f8fafc",
                        "surface-light": "#ffffff",
                        "accent-blue": "#00d4ff"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(13, 13, 242, 0.1);
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 10%, rgba(13, 13, 242, 0.05) 0%, rgba(248, 250, 252, 1) 100%);
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 antialiased overflow-x-hidden min-h-screen hero-gradient">
    <header class="fixed top-0 left-0 right-0 z-50 border-b border-primary/10 bg-white/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-primary p-1.5 rounded-lg">
                    <span class="material-symbols-outlined text-white text-2xl">terminal</span>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-slate-900">Vibe<span
                        class="text-primary">Coding</span></h1>
            </div>
            <nav class="hidden md:flex items-center gap-10">
                <a class="text-sm font-medium text-slate-500 hover:text-primary transition-colors" href="/">Home</a>
                <a class="text-sm font-medium text-primary" href="/posts">Posts</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto">
        <div class="mb-12">
            <h2 class="text-primary font-bold text-sm uppercase tracking-[0.2em] mb-4">Edit Mode</h2>
            <h3 class="text-4xl md:text-5xl font-bold text-slate-900 leading-tight mb-8">게시글 수정</h3>
        </div>

        <div class="glass-card rounded-2xl p-8 md:p-12 shadow-xl">
            <form id="editForm" th:action="@{/posts/{no}/save(no=${post.no})}" th:object="${postUpdateDto}"
                method="post" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- 번호 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500 uppercase tracking-wider block">번호</label>
                        <input type="text" th:value="${post.no}" readonly
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-5 py-4 text-slate-400 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 조회수 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500 uppercase tracking-wider block">조회수</label>
                        <input type="text" th:value="${post.views}" readonly
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-5 py-4 text-slate-400 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 생성일 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500 uppercase tracking-wider block">생성일</label>
                        <input type="text" th:value="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" readonly
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-5 py-4 text-slate-400 focus:outline-none cursor-not-allowed" />
                    </div>

                    <!-- 수정일 (Read-only) -->
                    <div class="space-y-3">
                        <label class="text-sm font-bold text-slate-500 uppercase tracking-wider block">수정일</label>
                        <input type="text"
                            th:value="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                            readonly
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-5 py-4 text-slate-400 focus:outline-none cursor-not-allowed" />
                    </div>
                </div>

                <!-- 제목 -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-900 uppercase tracking-wider block">제목</label>
                    <input type="text" th:field="*{title}"
                        class="w-full bg-white border border-slate-200 rounded-xl px-5 py-4 text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-xl font-bold" />
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                        class="text-rose-500 text-xs mt-1 font-bold"></p>
                </div>

                <!-- 내용 -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-900 uppercase tracking-wider block">내용</label>
                    <textarea rows="10" th:field="*{content}"
                        class="w-full bg-white border border-slate-200 rounded-xl px-5 py-4 text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all resize-none leading-relaxed"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                        class="text-rose-500 text-xs mt-1 font-bold"></p>
                </div>

                <!-- 태그 -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-900 uppercase tracking-wider block">태그</label>
                    <input type="text" th:field="*{tags}"
                        class="w-full bg-white border border-slate-200 rounded-xl px-5 py-4 text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all font-medium"
                        placeholder="태그를 쉼표(,)로 구분하여 입력하세요" />
                    <p class="text-slate-400 text-[10px] font-medium tracking-tight uppercase">쉼표를 사용하여 여러 개의 태그를 추가할 수
                        있습니다.</p>
                </div>

                <!-- 버튼 그룹 -->
                <div class="pt-8 flex flex-col md:flex-row gap-4">
                    <button type="submit"
                        class="flex-1 bg-primary hover:bg-primary/90 text-white px-8 py-4 rounded-xl text-lg font-bold transition-all shadow-lg flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">save</span>
                        저장하기
                    </button>
                    <a th:href="@{/posts/{no}(no=${post.no})}"
                        class="flex-1 bg-white hover:bg-slate-50 text-slate-900 px-8 py-4 rounded-xl text-lg font-bold transition-all border border-slate-200 flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">close</span>
                        취소하기
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('editForm').onsubmit = function () {
            alert('게시글이 수정되었습니다.');
            return true;
        };
    </script>

    <footer class="bg-white border-t border-slate-100 pt-10 pb-10 mt-20">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 text-sm">© 2024 Vibe Coding Agency. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
